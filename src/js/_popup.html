<div class="bigheader">{{name}}</div>
<div class="popuptext">
  <div>New households: <span class="mediumheader">{{households}}</span></div>
  <ul class="numbers">
    <li> Low: {{lowText}}%
    <li> Medium: {{mediumText}}%
    <li> High: {{highText}}%
  </ul>
  <div class="chart">
    <div class="segment low" style="width: {{low}}%"></div>
    <div class="segment medium" style="width: {{medium}}%"></div>
    <div class="segment high" style="width: {{high}}%"></div>
  </div>

</div>
